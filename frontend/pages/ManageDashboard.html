<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - Library Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../styles/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container mt-4">
        <h3>Current Library Status</h3>


        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card text-center" style="cursor: pointer;" onclick="window.location.href='ManageBooks.html'">
                    <div class="card-body">
                        <h6 class="card-title">All Books</h6>
                        <h3 class="text-primary" id="all_books">0</h3>
                    </div>
                </div>
            </div>
        </div>


        <div class="row mb-4">
            <div class="col-md-2">
                <div class="card text-center" style="cursor: pointer;" onclick="window.location.href='ManageIssues.html'">
                    <div class="card-body">
                        <h6 class="card-title">Issued Books</h6>
                        <h3 class="text-warning" id="issued_books">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card text-center">
                    <div class="card-body">
                        <h6 class="card-title">Received Books</h6>
                        <h3 class="text-success" id="received_books">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card text-center">
                    <div class="card-body">
                        <h6 class="card-title">Overdue</h6>
                        <h3 class="text-danger" id="overdue_books">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h6 class="card-title">Lost</h6>
                        <h3 class="text-dark" id="lost_books">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h6 class="card-title">Lost(Cleared)</h6>
                        <h3 class="text-info" id="lost_cleared">0</h3>
                    </div>
                </div>
            </div>
        </div>


        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-center" style="cursor: pointer;" onclick="window.location.href='ManageMembers.html'">
                    <div class="card-body">
                        <h6 class="card-title">Members</h6>
                        <h3 class="text-primary" id="total_members">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h6 class="card-title">Pending Payments</h6>
                        <h3 class="text-warning" id="pending_payment">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h6 class="card-title">Cleared Payments</h6>
                        <h3 class="text-success" id="cleared_payments">0</h3>
                    </div>
                </div>
            </div>
        </div>


        <!-- Add Member Modal -->
        <div class="modal fade" id="memberModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Member</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="member_form">
                            <div class="mb-3">
                                <label for="member_name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="member_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="member_email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="member_email" required>
                            </div>
                            <div class="mb-3">
                                <label for="member_phone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="member_phone">
                            </div>
                            <div class="mb-3">
                                <label for="member_address" class="form-label">Address</label>
                                <textarea class="form-control" id="member_address" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="membership_fee" class="form-label">Membership Fee</label>
                                <input type="number" class="form-control" id="membership_fee" step="0.01">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="addMember()">Add Member</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Book Modal -->
        <div class="modal fade" id="bookModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Book</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="book_form">
                            <div class="mb-3">
                                <label for="book_name" class="form-label">Book Name</label>
                                <input type="text" class="form-control" id="book_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="book_price" class="form-label">Price</label>
                                <input type="number" class="form-control" id="book_price" step="0.01">
                            </div>
                            <div class="mb-3">
                                <label for="book_author" class="form-label">Author</label>
                                <input type="text" class="form-control" id="book_author">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success" onclick="addBook()">Add Book</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Issue Book Modal -->
        <div class="modal fade" id="issueModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Issue Book</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="issue_form">
                            <div class="mb-3">
                                <label for="book_select" class="form-label">Select Book</label>
                                <select class="form-select" id="book_select" required>
                  <option value="">Choose a book...</option>
                </select>
                            </div>
                            <div class="mb-3">
                                <label for="member_select" class="form-label">Select Member</label>
                                <select class="form-select" id="member_select" required>
                  <option value="">Choose a member...</option>
                </select>
                            </div>
                            <div class="mb-3">
                                <label for="return_date" class="form-label">Return Date</label>
                                <input type="date" class="form-control" id="return_date" required>
                            </div>
                            <div class="mb-3">
                                <label for="lost_reason" class="form-label">Lost Reason (Optional)</label>
                                <textarea class="form-control" id="lost_reason" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-warning" onclick="issueBook()">Issue Book</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../scripts/Dashboard.js"></script>
</body>

</html>
