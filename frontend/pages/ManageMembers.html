<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Members - Library Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../styles/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container py-4">
        <div class="page-header">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <a href="ManageDashboard.html" class="btn btn-light btn-sm">
                            Back to Dashboard
                        </a>
                    </div>
                    <div class="col">
                        <h2 class="page-title">
                            Members Management
                        </h2>

                    </div>

                </div>
            </div>
        </div>


        <div class="container">

            <div class="action-buttons">
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-primary" onclick="showAddForm()">Add New Member</button>
                        <button class="btn btn-secondary" onclick="loadMembers()">Refresh</button>
                    </div>
                    <div class="col-md-6 text-end">
                        <div class="d-flex justify-content-end gap-2">
                            <div class="input-group" style="max-width: 300px;">
                                <input type="text" class="form-control" id="search_members" placeholder="Search members...">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="add_form" class="card mb-4" style="display: none;">
                <div class="card-header">
                    <h5 class="mb-0">
                        <span id="form_title">Add New Member</span>
                    </h5>
                </div>
                <div class="card-body">
                    <form id="member_form">
                        <input type="hidden" id="member_id">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="member_name" class="form-label">Name *</label>
                                    <input type="text" class="form-control" id="member_name" required placeholder="Enter member name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="member_email" class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="member_email" required placeholder="Enter email address">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="member_phone" class="form-label">Phone</label>
                                    <input type="tel" class="form-control" id="member_phone" placeholder="Enter phone number">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="membership_fee" class="form-label">Membership Fee</label>
                                    <div class="input-group">
                                        <span class="input-group-text">Rs.</span>
                                        <input type="number" class="form-control" id="membership_fee" step="0.01" placeholder="0.00">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="member_address" class="form-label">Address</label>
                            <textarea class="form-control" id="member_address" rows="3" placeholder="Enter address (optional)"></textarea>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success">Save Member</button>
                            <button type="button" class="btn btn-secondary" onclick="hideAddForm()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>


            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Members List</h5>
                    </div>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead>
                                <tr>
                                    <th width="8%">ID</th>
                                    <th width="20%">Name</th>
                                    <th width="25%">Email</th>
                                    <th width="15%">Phone</th>
                                    <th width="10%">Fee</th>
                                    <th width="10%">Lost Amount</th>
                                    <th width="12%">Status</th>
                                    <th width="15%">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="members_table">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <template id="member_row_template">
        <tr>
            <td class="member-id fw-bold"></td>
            <td class="member-name"></td>
            <td class="member-email text-muted"></td>
            <td class="member-phone"></td>
            <td class="member-fee fw-semibold"></td>
            <td class="member-lost-amount"></td>
            <td class="member-fee-status"></td>
            <td class="member-actions">
                <div class="btn-group btn-group-sm" role="group">
                </div>
            </td>
        </tr>
    </template>

    <template id="no_members_template">
        <tr>
            <td colspan="8" class="text-center py-4">
                <h5 class="mt-3">No members found</h5>
                <p class="text-muted">Add your first member to start building your library community.</p>
                <button class="btn btn-primary" onclick="showAddForm()">Add First Member</button>
            </td>
        </tr>
    </template>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/ManageMembers.js"></script>
</body>

</html>
