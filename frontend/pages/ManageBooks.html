<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Books - Library Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../styles/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-light">
    <div class="container-fluid py-4">
        <!-- Header Section -->
        <div class="page-header">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col">
                        <h2 class="page-title">
                            <i class="bi bi-book-fill me-2"></i>
                            Books Management
                        </h2>
                        <p class="mb-0 opacity-75">Manage your library's book collection</p>
                    </div>
                    <div class="col-auto">
                        <a href="ManageDashboard.html" class="btn btn-light btn-sm">
                            <i class="bi bi-arrow-left me-1"></i>Back to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <!-- Action Buttons -->
            <div class="action-buttons">
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-primary" onclick="showAddForm()">
                            <i class="bi bi-plus-circle me-1"></i>Add New Book
                        </button>
                        <button class="btn btn-outline-secondary" onclick="loadBooks()">
                            <i class="bi bi-arrow-clockwise me-1"></i>Refresh
                        </button>
                    </div>
                    <div class="col-md-6 text-end">
                        <div class="d-flex justify-content-end gap-2">
                            <div class="input-group" style="max-width: 300px;">
                                <span class="input-group-text"><i class="bi bi-search"></i></span>
                                <input type="text" class="form-control" id="search_books" placeholder="Search books...">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add/Edit Form -->
            <div id="add_form" class="card mb-4" style="display: none;">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="bi bi-book me-2"></i>
                        <span id="form_title">Add New Book</span>
                    </h5>
                </div>
                <div class="card-body">
                    <form id="book_form">
                        <input type="hidden" id="book_id">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="book_name" class="form-label">
                                        <i class="bi bi-bookmark-fill me-1"></i>Book Name *
                                    </label>
                                    <input type="text" class="form-control" id="book_name" required 
                                           placeholder="Enter book name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="book_author" class="form-label">
                                        <i class="bi bi-person-fill me-1"></i>Author
                                    </label>
                                    <input type="text" class="form-control" id="book_author" 
                                           placeholder="Enter author name">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="book_price" class="form-label">
                                        <i class="bi bi-currency-dollar me-1"></i>Price
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text">Rs.</span>
                                        <input type="number" class="form-control" id="book_price" step="0.01" 
                                               placeholder="0.00">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle me-1"></i>Save Book
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="hideAddForm()">
                                <i class="bi bi-x-circle me-1"></i>Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Books Table -->
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="bi bi-table me-2"></i>Books Collection
                        </h5>
                        <span class="badge bg-primary" id="total_books">0 books</span>
                    </div>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead>
                                <tr>
                                    <th width="8%">ID</th>
                                    <th width="25%">Name</th>
                                    <th width="20%">Author</th>
                                    <th width="12%">Price</th>
                                    <th width="12%">Status</th>
                                    <th width="13%">Payment</th>
                                    <th width="10%">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="books_table">
                                <tr>
                                    <td colspan="7" class="text-center py-4">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                        <p class="mt-2 mb-0 text-muted">Loading books...</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Templates -->
    <template id="book_row_template">
        <tr>
            <td class="book-id fw-bold"></td>
            <td class="book-name"></td>
            <td class="book-author text-muted"></td>
            <td class="book-price fw-semibold"></td>
            <td class="book-status"></td>
            <td class="book-payment-status"></td>
            <td class="book-actions">
                <div class="btn-group btn-group-sm" role="group">
                </div>
            </td>
        </tr>
    </template>

    <template id="no_books_template">
        <tr>
            <td colspan="7" class="empty-state">
                <i class="bi bi-book"></i>
                <h5 class="mt-3">No books found</h5>
                <p class="text-muted">Add your first book to get started with your library collection.</p>
                <button class="btn btn-primary" onclick="showAddForm()">
                    <i class="bi bi-plus-circle me-1"></i>Add First Book
                </button>
            </td>
        </tr>
    </template>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/ManageBooks.js"></script>
</body>

</html>
