<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Issues - Library Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../styles/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-12">
          <h4>Issues <a href="ManageDashboard.html" class="btn btn-sm btn-secondary">Back</a></h4>
        </div>
      </div>
      
      <div class="row mb-4">
        <div class="col-md-6">
          <button class="btn btn-warning" onclick="showIssueModal()">Issue New Book</button>
        </div>
        <div class="col-md-6 text-end">
          <button class="btn btn-info" onclick="loadIssues()">Refresh List</button>
        </div>
      </div>
      
      <!-- Edit Issue Form -->
      <div id="edit_form" class="card mb-4" style="display: none;">
        <div class="card-header">
          <h5>Edit Issue</h5>
        </div>
        <div class="card-body">
          <form id="edit_issue_form">
            <input type="hidden" id="edit_issue_id">
            <div class="mb-3">
              <label for="edit_book_select" class="form-label">Select Book</label>
              <select class="form-select" id="edit_book_select" required>
                <option value="">Choose a book...</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="edit_member_select" class="form-label">Select Member</label>
              <select class="form-select" id="edit_member_select" required>
                <option value="">Choose a member...</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="edit_return_date" class="form-label">Return Date</label>
              <input type="date" class="form-control" id="edit_return_date" required>
            </div>
            <div class="mb-3">
              <label for="edit_lost_reason" class="form-label">Lost Reason (Optional)</label>
              <textarea class="form-control" id="edit_lost_reason" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-warning">Update Issue</button>
            <button type="button" class="btn btn-secondary" onclick="hideEditForm()">Cancel</button>
          </form>
        </div>
      </div>
      
      <div class="card">
        <div class="card-header">
          <h5>Issued Books List</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Issue ID</th>
                  <th>Book</th>
                  <th>Member</th>
                  <th>Issue Date</th>
                  <th>Return Date</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="issues_table">
              </tbody>
              
              <!-- Issue Row Template -->
              <template id="issue_row_template">
                <tr>
                  <td class="issue-id"></td>
                  <td class="issue-book"></td>
                  <td class="issue-member"></td>
                  <td class="issue-date"></td>
                  <td class="issue-return-date"></td>
                  <td class="issue-status"></td>
                  <td class="issue-actions"></td>
                </tr>
              </template>
              
              <!-- No Data Template -->
              <template id="no_issues_template">
                <tr>
                  <td colspan="7" class="text-center text-muted">No issued books found. Issue a book to get started.</td>
                </tr>
              </template>
            </table>
          </div>
        </div>
      </div>
    </div>



    <!-- Issue Book Modal -->
    <div class="modal fade" id="issueModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Issue Book</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="issue_form">
              <div class="mb-3">
                <label for="book_select" class="form-label">Select Book</label>
                <select class="form-select" id="book_select" required>
                  <option value="">Choose a book...</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="member_select" class="form-label">Select Member</label>
                <select class="form-select" id="member_select" required>
                  <option value="">Choose a member...</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="return_date" class="form-label">Return Date</label>
                <input type="date" class="form-control" id="return_date" required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-warning" onclick="issueBook()">Issue Book</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/ManageIssues.js"></script>
  </body>
</html>
